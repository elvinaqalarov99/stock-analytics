version: "3.7"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: node-app
    container_name: myapp-node-server
    command: /usr/src/app/node_modules/.bin/ts-node ./dist/index.js
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:3001"
    env_file: ./.env
    environment:
      - NODE_ENV=production
    networks:
      - app-network
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: react-app
    container_name: myapp-react-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data-volume:
  node_modules:
  web-root:
    driver: local
