version: "3.7"

services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    command: /usr/app/node_modules/.bin/ts-node ./dist/index.js
    volumes:
      - ./server/dist:/usr/app/dist
    ports:
      - "5000:5000"
    env_file: ./server/.env
    environment:
      - PORT=5000
      - NODE_ENV=development
    networks:
      - app-network
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    command: npm run start
    stdin_open: true
    tty: true
    volumes:
      - ./client/src:/usr/app/src
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network
    environment:
      - REACT_APP_PORT=5000
      - CHOKIDAR_USEPOLLING=true

networks:
  app-network:
    driver: bridge
